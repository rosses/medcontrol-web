    <h5 class="my-3">Accesos rápidos</h5>
    <div class="row mb-4">
      <div class="col">
        <a [routerLink]="" (click)="addPeople()" class="btn-fast consulta">Paciente Express</a>
        <a [routerLink]="['/admin/people']" hidden class="btn-fast ingreso">Preingreso</a>
      </div>
    </div>

    <h5 class="my-3">Listado de paciente del día</h5>
    <div class="row align-items-stretch" style="height: 350px;">
      <div class="col-12">
        <div class="box h-100">

          <div class="row">
            <div class="col-2"><b>Fecha</b></div>
            <div class="col-2"><b>Hora ref.</b></div>
            <div class="col-3"><b>Paciente</b></div>
            <div class="col-3"><b>Ult. Observación</b></div>
            <div class="col-2"><b>Etapa</b></div>
          </div>

          <div class="mt-1 box-operatorio" *ngFor="let p of dummy.people">
            <div class="row" *ngFor="let d of p.dates">
              <div class="col-2">{{d.date}}</div>
              <div class="col-2">
                <span *ngIf="d.confirmed">{{d.time}}</span> 
                <a *ngIf="!d.confirmed" [routerLink]="" class="confirm" (click)="confirm(p.cardcode, p.name + ' ' + p.lastname + ' ' + p.lastname2)">{{d.time}}</a> 
                &nbsp;<fa-icon *ngIf="d.confirmed" style="color:green;" [icon]="faCheckCircle"></fa-icon>
              </div>
              <div class="col-3"><b>{{p.cardcode}}</b> {{p.name}} {{p.lastname}}</div>
              <div class="col-3"></div>
              <div class="col-2 status-{{p.stage}}"><a [routerLink]="['/admin/people/' + p.cardcode]">{{p.stageName}}</a></div>
            </div>
          </div>  
  

        </div>
      </div> 
    </div>

  </div>

</div>
