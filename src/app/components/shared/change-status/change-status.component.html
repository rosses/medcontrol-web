<div class="m-3">
  <form (ngSubmit)="save()">
    <h4>Estado paciente</h4>
    
    <div class="row my-1">
      <div class="col-6">
        <div class="form-group">
          <select class="form-control" name="status-id" [(ngModel)]="data.StatusID">
            <option [value]="h.StatusID" *ngFor="let h of statuses">{{h.GroupName}} / {{h.Name}}</option>
          </select>
        </div>      
      </div>
     
    </div> 
    
  
    <div class="row my-3">
      <div class="col text-end">
        <button type="button" class="btn btn-default float-start" [disabled]="loading" (click)="cancel()">Cancelar</button>
        <button type="submit" class="btn btn-success" [disabled]="loading">Guardar <fa-icon [hidden]="!loading" [icon]="faSpinner" [spin]="true"></fa-icon></button>
      </div>
    </div>
  </form>
</div>
