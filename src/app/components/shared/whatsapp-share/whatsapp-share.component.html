<div class="m-3">
  <form (ngSubmit)="enviar()">
    <h4>Enviar por WhatsApp</h4>
    
    <div class="row my-1">
      <div class="col-6">
        <div class="form-group">
          <label>Tel√©fono</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">+56</span>
            <input type="text" name="wsp_phone" class="form-control" [(ngModel)]="PhoneNumber" />
          </div>      
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>Texto</label>
          <textarea name="wsp_txt" style="resize:none;height:60px;" class="form-control" [(ngModel)]="Text"></textarea>
        </div>      
      </div>
     
    </div> 
    
  
    <div class="row my-3">
      <div class="col text-end">
        <button type="button" class="btn btn-default float-start" [disabled]="loading" (click)="cancel()">Cancelar</button>
        <button type="submit" class="btn btn-success" [disabled]="loading || PhoneNumber.length != 9">Enviar por WhatsApp <fa-icon [hidden]="!loading" [icon]="faSpinner" [spin]="true"></fa-icon></button>
      </div>
    </div>
  </form>
</div>
