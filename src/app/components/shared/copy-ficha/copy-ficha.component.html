<div class="m-3">
  <h4>Ficha texto</h4>
  
  <div class="row my-1">
    <div class="col">
      <div class="form-group">
        <textarea name="text-info" [(ngModel)]="ficha" [disabled]="loading" style="height: 400px;" class="form-control"></textarea>
      </div>      
    </div>  
  </div> 
  

  <div class="row my-3">
    <div class="col text-end">
      <button type="button" class="btn btn-default" (click)="cancel()">Salir</button>
    </div>
  </div>
</div>
